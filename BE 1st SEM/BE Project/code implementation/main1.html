<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="FakeNewsLogoG4.png" alt="Logo" class="logo">
            <h1>Fake News Detection</h1>
        </div>
        <div class="result">
            <p>This NEWS is predicted as <span class="fake-news">FAKE NEWS</span> with <span class="accuracy">92.54%</span> accuracy</p>
        </div>
        <div class="main-content">
            <h2>Fake News Detector</h2>
            <p>An NLP and Machine Learning based web application for Fake News Prediction</p>
            <textarea placeholder="Enter the news here..."></textarea>
            <button>PREDICT</button>
        </div>
    </div>
</body>
</html>
